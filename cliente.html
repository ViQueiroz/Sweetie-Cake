  <br>
  <center>
    <h1 class="m-auto">Que tal fazer parte da família Sweetie Cake?</h1>
  </center>
  <br>
  <!--inicio form-->
  <div>

    <form action="https://api.staticforms.xyz/submit" method="post" class="container" class="row g-3 needs-validation"
      novalidate>
      <!--chave de acesso-->
      <input type="hidden" name="accessKey" value="beea7e4b-ddeb-430b-8e90-356c80af41e5">
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nome</label>
        <input type="text" class="form-control" id="validationCustom01" value="" name="$nome" required>
        <div class="valid-feedback">
          Digite o nome
        </div>
      </div>
      <br>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="validationCustom02" value="" name="$sobrenome" required>
        <div class="valid-feedback">
          Digite o nome
        </div>
      </div>
      <br>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Email do Cliente</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">email</span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">

          </div>
        </div>
      </div>
      <br>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">CPF</label>
        <input type="text" class="form-control" id="validationCustom05" required>
        <div class="invalid-feedback">
          Digite o CPF
        </div>
      </div>
      <br>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Bolos</label>
        <select class="form-select" id="validationCustom04" required>

          <option selected disabled value="">Bolo de Morango</option>
          <option>Bolo de Limão</option>
          <option>Bolo de Avelã</option>
          <option>Bolo de Maracujá</option>

        </select>
        <div class="invalid-feedback">
          Escolha um bolo
        </div>
      </div>
      <br>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Tortas</label>
        <select class="form-select" id="validationCustom04" required>

          <option selected disabled value="">Torta de Morango</option>
          <option>Torta de Limão</option>
          <option>Torta de Chocolate</option>
          <option>Torta de Maracujá</option>

        </select>
        <div class="invalid-feedback">
          Escolha uma torta
        </div>
      </div>
        <br>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Mousses</label>
          <select class="form-select" id="validationCustom04" required>

            <option selected disabled value="">Mousse de Morango</option>
            <option>Mousse de Limão</option>
            <option>Mousse de Chocolate</option>
            <option>Mousse de Maracujá</option>

          </select>
          <div class="invalid-feedback">
            Escolha um mousse
          </div>
        </div>
        <br>
        <div class="col-12">
          <button class="btn btn-dark" type="submit">Cadastrar</button>
        </div>
    </form>
  </div>
