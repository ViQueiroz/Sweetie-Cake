<center>
    <b class="opiniao" style="color: rgb(255, 255, 255)">Sua opinião faz a diferença!</b>

<br><br>

        <!--Inicio do form-->
        <div class="content">
            <form action="">
                <fieldset>
                    <center>
                        <legend class="recado" style="color: rgb(192, 151, 124)">Deixe aqui seu recado!</legend>
                    </center>
                    
                    <div class="row">
                        <label for="nome" style="color: rgb(0, 0, 0);" >Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required >
                    </div>
                    <div class="row">
                        <label for="sabrenome" style="color: rgb(0, 0, 0);">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome" required >
                    </div>
                    <div class="row">
                        <label for="email"  style="color: rgb(0, 0, 0);">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu email" required >
                    </div>
                    <div class="row">
                        <label for="telefone"  style="color: rgb(0, 0, 0);">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone" required >
                    </div>
                    <div class="row">
                        <label for=""  style="color: rgb(0, 0, 0);">Motivo do seu contato:</label>
                        <input type="radio" value="duvida" id="duvida" name="motivocontato" >
                        <label for="duvida"  style="color: rgb(0, 0, 0);">Dúvida</label>
                        <input type="radio" value="reclamaçao" id="reclamaçao" name="motivocontato" >
                        <label for="reclamaçao"  style="color: rgb(0, 0, 0);">Reclamação</label>
                        <input type="radio" value="sugestao" id="sugestao" name="motivocontato" >
                        <label for="sugestao"  style="color: rgb(0, 0, 0);">Sugestão</label>
                        <input type="radio" value="elogio" id="elogio" name="motivocontato" >
                        <label for="elogio"  style="color: rgb(0, 0, 0);">Elogio</label>
                    </div>
                   
                    <center>
                        <legend class="recado" style="color: rgb(192, 151, 124)">Deixe aqui sua sugestão!</legend>
                    </center>
                    <div class="row">
                        <textarea name="sobre" id="sobre" cols="30" rows="5" placeholder="Escreva sua sugestão"></textarea>
                    </div>
                    <div class="row">
                        <input type="file" accept="pdf, .docx">
                    </div>
                </fieldset>
                <div class="buttons">
                    <input type="submit">
                    <input type="reset" value="Limpar">
                </div>
            </form>
